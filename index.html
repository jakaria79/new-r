<!doctype >
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5e87402287.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
    <h1 class="text-center">AI Universe Hub</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        
        <button class="btn btn-danger" type="button">sort by date</button>
      </div>
    </section>
    <section>
        <div id="hubs-container" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
          
        </div>
        
      <div id="show-all" class="text-center mt-2">
        <div id="btn-show-all" class="btn btn-primary">show all</div>
     </div>
  </section>
  <!-- loader -->
  <section id="loader" class="d-none">
    <div class="d-flex justify-content-center align-item-center">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
   <section>
    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="cardDetailsModal" tabindex="-1" aria-labelledby="cardDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="cardDetailsModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-details" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
   </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
